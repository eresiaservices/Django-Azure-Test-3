{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Connexion Entreprise - HOPE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'ressources/css/fond_ecran.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Logo positioning */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .container {
            display: flex;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .welcome-section {
            background: #002D38;
            color: #fff;
            padding: 60px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 1rem;
            line-height: 1.5;
            margin-top: 20px;
        }

        .form-section {
            padding: 40px;
            width: 50%;
        }

        .form-section h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            height: 45px;
            padding: 10px;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .btn-primary {
            width: 100%;
            height: 45px;
            border-radius: 5px;
            font-weight: bold;
            background: #002D38;
            border: none;
        }

        .form-footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .form-footer a {
            color: #002D38;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo Container -->
    <div class="logo">
        <a class="navbar-brand" href="{% url 'accounts:accueil' %}">
            <img src="{% static 'ressources/css/logo2.png' %}" alt="Hope Logo" width="250">
        </a>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h1>Bienvenue !</h1>
            <h3>Accès aux outils en ligne HOPE</h3>
            <p>Connectez-vous pour accéder à votre tableau de bord et vos outils.</p>
        </div>

        <div class="form-section">
            <h2>Connexion</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                    <a href="#" class="float-right" style="color: #002D38;">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <div class="form-footer">
                <p>Pas de compte ? <a href="{% url 'accounts:entreprise_signup' %}">Créez un compte ici</a></p>
            </div>
        </div>
    </div>
</body>
</html>
